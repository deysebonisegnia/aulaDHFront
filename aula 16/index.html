    <header>
        <section class="header">

    <main>
    <section class="section">
        <h2> Adicionar seu super-herói </h2>
        <p>Adicione seu personagem favorito completando as informações</p>
    <form  class="form" action="/home" method="post">
                <div class="selected">
            <label for="text">Nome</label>
            <input type="text"name="nome" id="nome" placeholder="Nome">
            <label for="data">Data de nascimento</label>
            <input type="date" id="Data"placeholder="data de nascimento">
            <textarea  id="comentario"placeholder="Descrição"></textarea>
                </div>
                <div class="select">
            <label for="selected">Especie</label>
        <select name="especie" id="especie">
            <option value="r">Humano</option>
            <option value="p">Super-hunamo</option>
            <option value="r">De outro planeta</option>
        
            <label id="foto"for="foto">Adicionar foto</label>
            <input id="file"type="file" name="file">    
            <label class="power"for="poderes">Poderes</label>
            <div class="quali">
            <input type="checkbox" name="poderes"><label for="">Voar</label>
            <input type="checkbox" name="poderes"><label for="">Super inteligência</label>
            <input type="checkbox" name="poderes"><label for="">Vista de raio laser</label>
            <input type="checkbox" name="poderes"><label for="">Ser rico</label>
        </div>
        <label for="tipo">Tipo de personagem</label>
        <input class="per"type="radio" name="Tipo"><label for="tipo">herói/heroína</label>
        <input class="per"type="radio" name="Tipo"><label for="tipo">vilão/vilã</label>
    </div>
        <button id="button"type="submit">Adicionar</button>
        </form>
    </section>
