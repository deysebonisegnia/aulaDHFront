<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <link rel="stylesheet" href="./css/css.main.css">
    <script src="https://kit.fontawesome.com/f3897c2d3a.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <section class="header">
            <h4>Descontos de 20%</h4>
        </section>
        <div class="header2">
            <i class="fa-solid fa-shop"></i>
            <h1>Super-heróis</h1>
            
        </div>
        <div class="retangulo">
            <a href="./index.html">Contato</a>
            <a href="./registro.html">Regisre-se</a>
            <a href="./login.html">login</a>
        </div>
    </header>
    <main>
    <section class="section">
        <h2> Adicionar seu super-herói </h2>
        <p>Adicione seu personagem favorito completando as informações</p>
    <form  class="form" action="/home" method="post">
                <div class="selected">
            <label for="text">Nome</label>
            <input type="text"name="nome" id="nome" placeholder="Nome">
            <label for="data">Data de nascimento</label>
            <input type="date" id="Data"placeholder="data de nascimento">
            <textarea  id="comentario"placeholder="Descrição"></textarea>
                </div>
    <div class="select">
        <fieldset class="especie">
            <label for="selected">Especie</label>
            <select name="especie" id="especie">
            <option value="humano">Humano</option>
            <option value="super-hunamo">Super-hunamo</option>
            <option value="de outro planeta">De outro planeta</option>
            </select>
            <label id="foto"for="foto">Adicionar foto</label> 
            <input id="file"type="file" name="file"> 
            
        </fieldset>
        <fieldset class="checkbox">
            <legend>Poderes</legend>
            <input type="checkbox" name="voar">
            <label for="voar">Voar </label>
           <input type="checkbox" name="Super inteligência">
            <label for="Super inteligência"> Super Inteligência</label>
            <input type="checkbox" name="Vista de raio laser">
            <label  for="Vista de raio laser">Vista de raio laser</label>
            <input type="checkbox" name="Ser rico">
            <label for="Ser rico">Ser rico</label>
           
        </fieldset>
        <div class="line">__________________________</div>
        
        <fieldset class="radio">
            <legend> Tipo de personagem</legend>
        <input class="per"type="radio" name="Tipo"><label for="tipo">herói/heroína</label>
        <input class="per"type="radio" name="Tipo"><label for="tipo">vilão/vilã</label>
       </fieldset>
   
        <button id="button"type="submit">Adicionar</button>
        </form>
    </div>
    </section>
    </main>
    <footer>
        Todos os direitos reservados a frontend 1
    </footer>
</body>
</html>
